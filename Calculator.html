    <!DOCTYPE html>
    <html>
        <head>
            <title>Calculator Web Page</title>
            <link href="Calculator.css" rel="stylesheet"/>
        </head>
        <body>
            <div class="cal">
                <h1 style="background-color: #3333;">!Naaz Hospital</h1>
                <img src="Col.png" height="250" width="1330">
            </div> 
            <br>

                <form name="calc">
                    <table>
                        <tr>
                            <td>
                                <input type="text" name="input" size="30" id="answer">
                                <br>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="button" name="one" value="1" onclick="calc.input.value+='1'">
                                <input type="button" name="two" value="2" onclick="calc.input.value+='2'">
                                <input type="button" name="three" value="3" onclick="calc.input.value+='3'">
                                <input type="button" class="operator" name="plus" value="+" onclick="calc.input.value+='+'">
                                <br>

                                <input type="button" name="one" value="4" onclick="calc.input.value+='4'">
                                <input type="button" name="one" value="5" onclick="calc.input.value+='5'">
                                <input type="button" name="one" value="6" onclick="calc.input.value+='6'">
                                <input type="button" class="operator" name="minus" value="-" onclick="calc.input.value+='-'">
                                <br> 

                                <input type="button" name="one" value="7" onclick="calc.input.value+='7'">
                                <input type="button" name="one" value="8" onclick="calc.input.value+='8'">
                                <input type="button" name="one" value="9" onclick="calc.input.value+='9'">
                                <input type="button" class="operator" name="minus" value="*" onclick="calc.input.value+='*'">
                                <br>

                                <input type="button" id="clear" name="clear" value="C" onclick="calc.input.value=''">
                                <input type="button" name="zero" value="0" onclick="calc.input.value+='0'">
                                <input type="button" name="doit" value="=" onclick="calc.input.value=eval(calc.input.value)">
                                <input type="button" class="operator" name="div" value="/" onclick="onclick.input.value=eval(calc.input.value)">
                                <br>
                            </td>
                        </tr>
                    </table>
                </form>
        </body>
    </html>
